<!DOCTYPE html> 
<html lang="en">
    <link rel="stylesheet" href="styles.css">
    <title>Create Book</title>
</head>
<body>
    <header>
        <h1>Create Book</h1>
    </header>
    <main>
        <article>
            <form action="books.html" method="GET">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                
                <div>
                    <label for="published">Published</label>
                    <input type="date" id="published" name="published" required>
                </div>
                
                <div>
                    <label for="quote">Quote</label>
                    <input type="text" id="quote" name="quote" required>
                </div>
                
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </article>
    </main>
    <footer>
        <p>&copy; <span id="2023">2023</span> Ebrahim Ahmed</p>
        <address><a href="ebrahim03@students.highline.edu">ebrahim03@students.highline.edu</a></address>
    </footer>
</html>
